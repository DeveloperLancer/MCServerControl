<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="assets/js/ky.js"></script>
    <script>
        let host = "{HOST}";
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        body,html{
            height:100%;
        }

        .btn.disabled, .btn:disabled, fieldset:disabled .btn {
            pointer-events: none;
            opacity: .4;
        }
    </style>
    <title>Server Controller</title>

</head>
<body style="">

    <div id="loading" class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 text-center text-primary fw-bold">
                <span class="spinner-border " role="status">
                    <span class="sr-only"></span>
                </span>
                <span style="position: relative; top: -6px; width: 100px;">Loading</span>
            </div>
        </div>
    </div>

    <div id="loaded" style="display: none;">
        <div class="jumbotron text-center p-5 bg-light">
            <h1>Server Controller</h1>
            <p>
                <button id="start" class="btn btn-success" onclick="onStart(host);">
                    <span id="start-spinner" class="spinner-border spinner-border-sm" style="display: none" role="status" aria-hidden="true"></span>
                    Start
                </button>
                <button id="restart" class="btn btn-warning" onclick="onRestart(host);" disabled>
                    <span id="restart-spinner" class="spinner-border spinner-border-sm" style="display: none" role="status" aria-hidden="true"></span>
                    Restart
                </button>
                <button id="stop" class="btn btn-danger w-auto" onclick="onStop(host);" disabled>
                    <span id="stop-spinner" class="spinner-border spinner-border-sm" style="display: none" role="status" aria-hidden="true"></span>
                    Stop
                </button>
            </p>
        </div>

        <div class="container p-3">
            <div class="row text-center">
                <div class="col-sm-6">
                    <h3>MachineMonitor</h3>
                    <p>Cpu usage <span id="mach-cpu-usage"></span>%</p>
                    <p>Memory <span id="mach-memory"></span>MB</p>
                    <p>Memory usage <span id="mach-memory-usage"></span>%</p>
                    <p>Memory free <span id="mach-memory-free"></span>%</p>
                </div>
                <div class="col-sm-6">
                    <h3>ServerMonitor</h3>
                    <p>Uptime <span id="serv-uptime"></span> sec</p>
                    <p>Cpu usage <span id="serv-cpu-usage"></span>%</p>
                    <p>Memory usage <span id="serv-memory-usage"></span>%</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="assets/js/request.js"></script>
    <script>
        onLoad(host);
    </script>

</body>
</html>
